<div class="container">
	<form class="form" [formGroup]="form" (ngSubmit)="submit()">
		<h1 class="form__title">Войти</h1>
		<p *ngIf="reAuth" class="form__error">Пароль или почта неверны</p>
		<label class="form__label">
			<p class="form__label-title">Почта</p>
			<p *ngIf="name.errors?.required && name.touched" class="form__error">Не может быть пустым</p>
			<p *ngIf="name.errors?.email && name.touched" class="form__error">Это не почта :)</p>
			<input class="form__input" type="text" placeholder="Введите почту" formControlName="mail">
		</label>
		<label class="form__label">
			<p class="form__label-title">Пароль</p>
            <p *ngIf="password.errors?.maxlength && password.touched" class="form__error">Максимум 16 символов</p>
			<p *ngIf="password.errors?.minlength && password.touched" class="form__error">Минимум 8 символов</p>
			<p *ngIf="password.errors?.required && password.touched" class="form__error">Не может быть пустым</p>
			<input class="form__input" type="password" placeholder="Введите пароль" formControlName="password">
		</label>
		<div class="form__wrapper-btn">
			<input class="form__btn" type="submit" value="Отправить">
		</div>
        <div class="form__wrapper-auth">
            <p class="form__title-auth">Нет аккаунта?</p>
            <a routerLink="/register" class="form__link-auth">Зарегистрироваться</a>
        </div>
	</form>
</div>
